<ion-header>
  <ion-navbar>
    <ion-title text-center>MovieApp</ion-title>
    <ion-buttons left>
      <div *ngIf = "name">
        <header-menu></header-menu>
      </div>
      <!-- Working on menu with logout option...
      <button ion-button icon-only menuToggle>
        <ion-icon name='menu'></ion-icon>
      </button>
      -->
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only (click)="onSearch()">
        <ion-icon color='primary'name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card *ngFor ='let item of imagesArray; let i = index'>
        <img [src]="item"/>
        <ion-card-content>
          <ion-card-title>
            {{movieTitles[i]}}
            </ion-card-title>
          <p>
            {{overviewArray[i]}}
          </p>
          <ion-row>
            <ion-col>
              <button ion-button clear small>
                <ion-icon name="star"></ion-icon>
                <div>Favorite</div>
              </button>
            </ion-col>
            <ion-col>
              <button ion-button clear small>
                <ion-icon name="share-alt"></ion-icon>
                <div>Share</div>
              </button>
            </ion-col>
            <ion-col  text-end>
              <ion-note>
                Rating:{{ratingArray[i]}}
              </ion-note>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
</ion-content>
